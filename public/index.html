<!--Assign Angular module and controller
    Initialize the page by getting all todos
    Loop over the todos
    Have a form to create todos
    Delete todos when they are checked-->

<!-- index.html -->
<!doctype html>

<!-- Assign angular module -->
<html ng-app = "scotchTodo">
<head>
  <!-- META -->
  <meta charset = "utf-8">
  <!-- optimize for mobile viewport -->
  <meta name = "viewport" content = "width=device-width, initial-scale=1">

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <style>
    html        { overflow-y:scroll; }
    body        { padding-top:50px; }
    #todo-list  { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="core.js"></script>

</head>

<!-- SET CONTROLLER AND GET TODOS -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODOS COUNT -->
    <div class="jumbotron text-center">
      <h1>Task Track <span class = "label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- TODOS LIST -->
    <div id = "todo-list" class = "row">
      <div class = "col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER TODOS IN $scope.todos -->
        <div class = "checkbox" ng-repeat = "todo in todos">
          <label>
            <input type = "checkbox" ng-click = "deleteTodo(todo._id)"> {{ todo.text }} </input>
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id = "todo-form" class = "row">
      <div class = "col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type = "text" class = "form-control input-lg text-center" placeholder = "Enter a new ToDo here" ng-model = "formData.text"
          </div>

          <!-- createToDo() WILL CREATE NEW TODOS -->
          <button type = "submit" class = "btn btn-primary btn-lg" ng-click = "createTodo()">Add</button>

        </form>
      </div>
    </div>

  </div>

</body>
</html>
